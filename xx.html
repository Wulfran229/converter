<!DOCTYPE html>
<html>

<head>
    <title>Convertisseur d'unités</title>
    <meta charset="utf-8">
    <script src="xx.js" async></script>
    <link rel="stylesheet" href="xx.css">
</head>

<body>

    <header style=" background-color: floralwhite;display: flex;">
        <h3 style="color: crimson; text-align: left;display: inline-block;">Your converter!!</h3>
        <div style="font-size: 15px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;text-align: end;display:flexbox;">
            <p> Don't worry you can easly convert</p>
        </div>
    </header>
    <h2 style="color: rgb(211, 195, 51);
    font-size: 30 px;
    background-color: black;
    text-align: center;
    padding-top: 30px;
    margin: 0px;
    margin-top: 0px;
    padding-bottom: 50px;">
        CURRENCY CONVERTER: £(euro) / $(dollar) / OXF(franc cfa)
    </h2>

    <section style="  background-color: rgb(78, 134, 238);
    padding-bottom: 1000px;">

        <h2 style="  margin-top: 0px;
        text-align: center;">
            Enter your value in any case you want to convert.
        </h2>

        <container style=" display: flex;">

            <div class="form-group">
                <label>Euros</label>
                <input id="euros" type="number" placeholder="Euros" style="border-style: groove ;border-color: green;">
            </div>
            <br>

            <div class="form-group">
                <label>Dollars</label>
                <input id="dollars" type="number" placeholder="Dollars" style="border-style: groove ;border-color:  rgba(241, 245, 9, 0.89);">
            </div>
            <br>

            <div class="form-group">
                <label>OXF</label>
                <input id="oxf" type="number" placeholder="OXF" style="border-style: groove ;border-color: tomato;">
            </div>

        </container>

        <br>
        <hr>



        <h1 style="color: rgb(211, 195, 51);
        font-size: 40 px;
        background-color: black;
        text-align: center;
        padding-top: 30px;
        margin: 0px;
        margin-top: 0px;
        padding-bottom: 50px;">
            WEIGTH CONVERTER ( in grammes , kilos & livres )
        </h1>

        <h2 style="  margin-top: 0px;
        text-align: center;">
            Enter your value in any case you want to convert.
        </h2>

        <container style=" display: flex;">

            <div class="form-group">
                <label>Grammes</label>
                <input id="grammes" type="number" placeholder="Grammes" style="border-style: groove ;">
            </div>
            <br>

            <div class="form-group">
                <label>Kilos</label>
                <input id="kilos" type="number" placeholder="Kilos" style="border-style: groove ; ">
            </div>
            <br>

            <div class="form-group">
                <label>Livres</label>
                <input id="livres" type="number" placeholder="Livres" style="border-style: groove ; ">
            </div>

        </container>


    </section>
</body>

</html>
